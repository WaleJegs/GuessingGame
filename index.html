<!DOCTYPE html>
<html lang="en">
  <head>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

<script defer
  src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script defer src="GuessingGamer.js"> </script>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1> Guessing Game! </h1>	
          <h2> min: 1, max: 100</h2>
        </div>

	    <div id='main'>
	         	<div id='input-parent'>
		            <!-- Player's guess input, and submit button -->
		            	<input id="gt" type="text" maxlength="3" name="guess" value="#"> <br>
		            	<button id="sub" class="btn" type="submit"> Go! </button>
		        </div>

	          <div id='guesses'>
	            <!-- unordered list of guesses -->
	            <ul >
	            	<li class="guess">-</li>
	            	<li class="guess">-</li>
	            	<li class="guess">-</li>
	            	<li class="guess">-</li>
                <li class="guess">-</li>
	            </ul>
	          </div>
	          <div id="menu-btns">
	            <!-- reset and hint buttons -->
	            <button id="rst" class="btn" type="reset"> Reset!</button>
	            <button id="hnt" class="btn" type="button"> Hint </button>
	          </div>
	     
	    </div>
      </div>



    <div id='footer'>
        <div>
        	<div id= "fslogo" class='pan'>
            	<img class="img-responsive" src='fa-logo@2x.png'></img>
         	</div>
    
        	<span id="pro"> Project by Wale Jegede </span> 
          	
        	<div class='pan' id="ghlogo">
            	<img id="glogo" src='grace_hopper_academy.png'></img>
          	</div>

        </div>
    </div>
  </body>
  
</html>
